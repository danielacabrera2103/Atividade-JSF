<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Usuários</title>
	<link rel="stylesheet" href="css/main.css" />
</h:head>

<h:body>
<!-- Formulário de cadastro -->
	<div class="area-formulario">
		<div class="container-formulario">
		
			<h:form id="formulario">
			
				<h2>Cadastro de Usuários</h2>
		        
	    	    <h:panelGrid id="dados" columns="1">
	    	    
	        	  <h:outputText class="label-form" id="nomeLabel" value="Nome:"/>
	        	  
	        	  <h:inputText class="input-form" id="nome" label="Nome" value="#{pessoa.nome}" maxlength="30" />
	        	  
	        	</h:panelGrid>
	        	
	        	<h:commandButton class="button-form" value="Cadastrar" action="#{pessoa.adicionarNome}" />
	        	
	        	<br />
	
	        	<h:outputText class="label-form" value="#{pessoa.nomes}" />
       	
	      </h:form>
			
		</div>
	</div>
</h:body>
</html>
